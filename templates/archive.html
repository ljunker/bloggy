<!DOCTYPE html>
<html>
  <head><title>Archiv {{ year }}/{{ "%02d" % month }}</title></head>
  <body>
    <h1>Archiv: {{ year }}/{{ "%02d" % month }}</h1>
    <a href="/">‚Üê Startseite</a>

    {% for post in posts %}
      <hr>
      <article>
        <small>{{ post.datetime.strftime("%Y-%m-%d %H:%M") }}</small>
        <div>{{ post.content | safe }}</div>
        <p><a href="/{{ post.slug }}">permalink</a></p>
        <hr>
      </article>
    {% endfor %}
  </body>
</html>

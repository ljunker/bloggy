<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mein Blog{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 400;
            color: #222;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #666;
            font-size: 1rem;
        }

        nav {
            margin-bottom: 2rem;
        }

        nav a {
            color: #666;
            text-decoration: none;
            margin-right: 1.5rem;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        nav a:hover {
            color: #333;
            border-bottom-color: #333;
        }

        article {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #f0f0f0;
        }

        article:last-child {
            border-bottom: none;
        }

        .post-meta {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-content {
            margin-bottom: 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
        }

        .post-content h1, .post-content h2, .post-content h3 {
            margin: 1.5rem 0 1rem 0;
            color: #222;
            font-weight: 500;
        }

        .post-content h1 {
            font-size: 1.8rem;
        }

        .post-content h2 {
            font-size: 1.5rem;
        }

        .post-content h3 {
            font-size: 1.3rem;
        }

        .post-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .post-content pre {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #eee;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }

        .post-content ul, .post-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .permalink {
            font-size: 0.9rem;
        }

        .permalink a {
            color: #666;
            text-decoration: none;
        }

        .permalink a:hover {
            color: #333;
            text-decoration: underline;
        }

        .archive-nav {
            text-align: center;
            margin: 2rem 0;
        }

        .archive-nav a {
            color: #666;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .archive-nav a:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .archive-card {
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 4px;
            background: #fafafa;
            transition: background 0.2s ease;
        }

        .archive-card:hover {
            background: #f0f0f0;
        }

        .archive-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .archive-card p {
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .archive-card a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .archive-card a:hover {
            color: #333;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            header h1 {
                font-size: 1.7rem;
            }

            nav a {
                margin-right: 1rem;
                font-size: 0.9rem;
            }

            .archive-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header_title %}Mein Blog{% endblock %}</h1>
        {% block header_subtitle %}<p>Gedanken, Ideen und mehr</p>{% endblock %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
